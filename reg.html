			document.getElementById("msg4").innerHTML = "valid phone number";
		}
	}
	function emai(){
		var em= document.registration.email.value;
		if(em.indexOf("@")<1){
			document.registration.email.style.color = "red";
			document.getElementById("msg5").innerHTML = "invalid email";
		}
		
		else{
			document.registration.email.style.color = "black";
			document.getElementById("msg5").innerHTML= "valid email";
		}
	}
	function pass(){
	var pa = document.registration.password.value;
		if(pa.length <8 ){
			document.registration.password.style.color = "red";
			document.getElementById("msg6").innerHTML = "invalid pass";
		}
		else{
			document.registration.password.style.color = "black";
			document.getElementById("msg6").innerHTML = "valid pass";
		}
	}
	function cpass()
	{
		var cp = document.registration.confirmpass.value;
		if(cp.length <8 ){
			document.registration.confirmpass.style.color = "red";

		else{
			document.registration.confirmpass.style.color = "black";
			document.getElementById("msg7").innerHTML = "valid pass";
